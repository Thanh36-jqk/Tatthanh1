<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Apple</title>
    <link rel="stylesheet" href="registercss.css">

</head>
<body class="auth-page"> <div class="auth-container">
        <h2>Tạo tài khoản mới</h2>
        <form id="register-form" novalidate>
            <label for="register-email">Email:</label>
            <input type="email" id="register-email" name="email" required>

            <label for="register-username">Tên đăng nhập:</label>
            <input type="text" id="register-username" name="username" required>

            <label for="register-password">Mật khẩu:</label>
            <input type="password" id="register-password" name="password" required>

            <div id="register-error" class="error-message" style="display: none;"></div>
            <div id="register-success" class="success-message" style="display: none;"></div>

            <button type="submit">Đăng ký</button>
        </form>
        <a href="http://127.0.0.1:8080/login/login.html" class="form-link">Đã có tài khoản? Đăng nhập</a>
    </div>

    <script src="register.js" defer></script>
</body>
</html>
